<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Royal Ultimate Clock</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --bg: #000040; --gold: #FFD700; --text: #FFD700; --dim: 1; }
        
        body {
            background-color: var(--bg); color: var(--text);
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; font-family: 'Times New Roman', serif;
            transition: all 0.5s ease; 
            opacity: var(--dim); cursor: pointer;
            padding: 20px; box-sizing: border-box;
            overflow: hidden;
        }

        .clock-circle {
            width: 280px; height: 280px; border: 8px solid var(--text);
            border-radius: 50%; position: relative;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .brand-top { position: absolute; width: 100%; text-align: center; top: 55px; font-weight: bold; font-size: 20px; letter-spacing: 2px; }
        .brand-bottom { position: absolute; width: 100%; text-align: center; bottom: 65px; font-weight: bold; font-size: 14px; letter-spacing: 4px; font-family: Arial, sans-serif; }
        
        .roman-number { position: absolute; width: 100%; height: 100%; text-align: center; font-size: 22px; font-weight: bold; padding: 12px; box-sizing: border-box; }
        
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom center; transform: translateX(-50%); border-radius: 5px; }
        .hour { width: 7px; height: 55px; background: var(--text); z-index: 3; }
        .min { width: 4px; height: 85px; background: #fff; border: 1px solid #333; z-index: 2; }
        .sec { width: 2px; height: 105px; background: #ff4444; z-index: 1; }
        
        #digital { font-size: 38px; margin: 15px 0; font-weight: bold; letter-spacing: 2px; }
        
        .section { background: rgba(0,0,0,0.05); padding: 12px; border-radius: 15px; width: 100%; max-width: 330px; margin: 8px 0; text-align: center; border: 1px solid var(--text); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn { border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: bold; margin: 5px; transition: 0.2s; border: 1px solid rgba(0,0,0,0.1); }
        .btn:active { transform: scale(0.92); }
        
        input { background: #fff; color: #000; border: 1px solid #ccc; padding: 6px; border-radius: 5px; outline: none; }
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 5px; }
    </style>
</head>
<body onclick="activateAudio()">

    <div class="clock-circle" id="dial">
        <div class="brand-top">üëë<br>SAGAR</div>
        <div class="brand-bottom">QUARTZ</div>

        <div id="hour-hand" class="hand hour"></div>
        <div id="min-hand" class="hand min"></div>
        <div id="sec-hand" class="hand sec"></div>
    </div>

    <div id="digital">00:00:00</div>

    <div class="section">
        <strong>‚è∞ Alarm:</strong> 
        <input type="time" id="alarmTime">
        <button class="btn" style="background: var(--gold); color: #000;" onclick="setAlarm()">SET</button>
        <p id="alarmStatus" style="font-size: 11px; margin: 5px 0 0 0; font-family: sans-serif;">ALARM OFF</p>
    </div>

    <div class="section">
        <strong>‚è± Stopwatch:</strong> <span id="stopwatch" style="font-family: monospace;">00:00:00</span><br>
        <button class="btn" style="background: #e0e0e0; color: #333;" onclick="startStopwatch()">START/STOP</button>
        <button class="btn" style="background: #e0e0e0; color: #333;" onclick="resetStopwatch()">RESET</button>
    </div>

    <div class="controls">
        <button class="btn" style="background:#fff; color:#333;" onclick="setTheme('#ffffff', '#333')">White</button>
        <button class="btn" style="background:#FFC0CB; color:#d01c8b;" onclick="setTheme('#FFC0CB', '#d01c8b')">Pink</button>
        <button class="btn" style="background:#000040; color:#FFD700;" onclick="setTheme('#000040', '#FFD700')">Navy</button>
        <button class="btn" style="background:#111; color:#FFD700;" onclick="setTheme('#111', '#FFD700')">Onyx</button>
        <button class="btn" style="background:#555; color:#fff;" onclick="toggleNight()">üåô Night</button>
    </div>

    <script>
        const dial = document.getElementById('dial');
        const romanNumerals = ["XII", "I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX", "X", "XI"];
        let audioCtx, alarmTime = null, isNight = false;
        let swInterval, swSeconds = 0, swRunning = false;

        // Roman Numerals Setup
        for (let i = 0; i < 12; i++) {
            let container = document.createElement('div');
            container.className = 'roman-number';
            container.style.transform = `rotate(${i * 30}deg)`;
            let text = document.createElement('div');
            text.innerText = romanNumerals[i];
            text.style.transform = `rotate(-${i * 30}deg)`;
            container.appendChild(text);
            dial.appendChild(container);
        }

        function activateAudio() { 
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); 
        }
        
        function playSound(freq, vol, duration) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function update() {
            const now = new Date();
            const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
            const timeStr = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
            
            document.getElementById('digital').innerText = `${timeStr}:${s.toString().padStart(2,'0')}`;
            document.getElementById('sec-hand').style.transform = `translateX(-50%) rotate(${s * 6}deg)`;
            document.getElementById('min-hand').style.transform = `translateX(-50%) rotate(${m * 6 + s * 0.1}deg)`;
            document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${(h % 12) * 30 + m * 0.5}deg)`;

            // Tik-Tik Sound
            playSound(450, 0.04, 0.04);

            // 15-Second Alarm Sound
            if (alarmTime === timeStr && s < 15) {
                playSound(900, 0.2, 0.5); 
            }
        }

        function setTheme(bg, text) { 
            document.documentElement.style.setProperty('--bg', bg); 
            document.documentElement.style.setProperty('--text', text); 
        }
        
        function setAlarm() { 
            alarmTime = document.getElementById('alarmTime').value; 
            document.getElementById('alarmStatus').innerText = "ALARM SET: " + alarmTime; 
            document.getElementById('alarmStatus').style.color = "red";
        }
        
        function toggleNight() { 
            isNight = !isNight; 
            document.documentElement.style.setProperty('--dim', isNight ? '0.3' : '1'); 
        }
        
        function startStopwatch() {
            if (swRunning) { clearInterval(swInterval); swRunning = false; }
            else {
                swRunning = true;
                swInterval = setInterval(() => {
                    swSeconds++;
                    let hrs = Math.floor(swSeconds / 3600).toString().padStart(2,'0');
                    let mins = Math.floor((swSeconds % 3600) / 60).toString().padStart(2,'0');
                    let secs = (swSeconds % 60).toString().padStart(2,'0');
                    document.getElementById('stopwatch').innerText = `${hrs}:${mins}:${secs}`;
                }, 1000);
            }
        }
        function resetStopwatch() { 
            clearInterval(swInterval); swSeconds = 0; swRunning = false; 
            document.getElementById('stopwatch').innerText = "00:00:00"; 
        }

        setInterval(update, 1000);
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>
